    <div class="container">
        <div class="row">
            <div class="col-xs-2">
                <div class="row">
                    <div class="col-xs-6"><i class="fa fa-bullseye"></i></div>
                    <div class="col-xs-6"><span>10</span></div>
                </div>
            </div>
            <div class="col-xs-9"></div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <div class="row">
                    <div class="col-xs-6"><i class="glyphicon glyphicon-knight"></i></div>
                    <div class="col-xs-6"><span>10</span></div>
                </div>
            </div>
            <div class="col-xs-9"></div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <div class="row">
                    <div class="col-xs-6"><i class="fa fa-shield"></i></div>

                </div>
            </div>
            <div class="col-xs-9"></div>
            <div class="col-xs-1">
                <h1>Map</h1>
            </div>
        </div>
        <div class="row" >
            <div class="col-xs-2">
                <div class="row">
                    <div class="col-xs-6"><i class="fa fa-shield"></i></div>
                    <div class="col-xs-6"><span>10</span></div>
                </div>
            </div>
            <div class="col-xs-9" (drop)="handleDropSMelee($event)" (dragenter)="handleDragEnter($event)" (dragleave)="handleDragLeave($event)" ondragover="return false">
                <ul><li *ngFor="#card of SMelee"><img id="{{card.name}}" src="{{card.src}}"/></li></ul>                
            </div>
            
            <div class="col-xs-1" (drop)="handleDropMap($event)" (dragenter)="handleDragEnter($event)" (dragleave)="handleDragLeave($event)" ondragover="return false">
                <ul><li *ngFor="#card of Map"><img id="{{card.name}}" src="{{card.src}}"/></li></ul>
            </div>
        </div>
        <div class="row" >
            <div class="col-xs-2">
                <div class="row">
                    <div class="col-xs-6"><i class="glyphicon glyphicon-knight"></i></div>
                    <div class="col-xs-6"><span>10</span></div>
                </div>
            </div>
            <div class="col-xs-9" (drop)="handleDropSCav($event)" (dragenter)="handleDragEnter($event)" (dragleave)="handleDragLeave($event)" ondragover="return false">
                <ul><li *ngFor="#card of SCav"><img id="{{card.name}}" src="{{card.src}}"/></li></ul>
            </div>
            
            <div class="col-xs-1"></div>
        </div>
        <div class="row" >
            <div class="col-xs-2">
                <div class="row">
                    <div class="col-xs-6"><i class="fa fa-bullseye"></i></div>
                    <div class="col-xs-6"><span>10</span></div>
                </div>
            </div>
            <div class="col-xs-9" (drop)="handleDrop($event)" (dragenter)="handleDragEnter($event)" (dragleave)="handleDragLeave($event)" ondragover="return false">
                <ul><li *ngFor="#card of SRanged"><img id="{{card.name}}" src="{{card.src}}"/></li></ul>                
            </div>
            <div class="col-xs-1"> 
                <button type="button" class="btn btn-danger"><i class="fa fa-flag"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="SHand hidden"></div>
            <div class="SHand">
                <ul><li *ngFor="#card of cards"><img id="{{card.name}}" src="{{card.image}}"/></li></ul>
            <!--<img id="drag10" src="images/ElRiperino.png" draggable="true" (drag)="handleDrag($event)">-->
            </div>
        </div>
    </div>
